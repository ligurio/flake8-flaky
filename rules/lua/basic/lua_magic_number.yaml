rules:
  - id: lua_magic_number
    metadata:
      author: Sergey Bronnikov <estetus@gmail.com>
      description: Using magic numbers.
    message: Using magic numbers.
    languages: [lua]
    severity: INFO
    patterns:
      - pattern-either:
          - pattern: ... < ...
          - pattern: ... > ...
          - pattern: ... == ...
          - pattern: ... <= ...
          - pattern: ... >= ...
          - pattern: ... ~= ...
          - pattern: ... or ...
          - pattern: ... and ...
          - pattern: $FN(..., ..., ...)
      - pattern-regex: \d
