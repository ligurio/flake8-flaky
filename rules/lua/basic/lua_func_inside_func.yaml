rules:
  - id: lua_func_inside_func
    metadata:
      author: Sergey Bronnikov <estetus@gmail.com>
    message: |
      Function shouldn't  be declared inside functions.
    languages: [lua]
    severity: INFO
    pattern-either:
      - pattern-inside: |
          $FN1 = function(...)
          ...
          function $FN2(...)
          ...
          end
          ...
          end
      - pattern-inside: |
          $FN1 = function(...)
          ...
          $FN = function(...)
          ...
          end
          ...
          end
      - pattern-inside: |
          function $FN1(...)
          ...
          $FN2 = function(...)
          ...
          end
          ...
      - pattern-inside: |
          function $FN1(...)
          ...
          function FN2(...)
          ...
          end
          ...
          end
