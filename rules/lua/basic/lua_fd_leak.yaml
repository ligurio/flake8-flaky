rules:
  - id: lua_fd_leak
    metadata:
      author: Sergey Bronnikov <estetus@gmail.com>
      references:
        - https://cwe.mitre.org/data/definitions/403.html
    message:
      The file object "$FD" opened without corresponding close.
    languages: [lua]
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern-inside: |
              $FD = io.open(...)
              ...
          - pattern-inside: |
              $FD = io.popen(...)
              ...
          - pattern-inside: |
              $FD = io.tmpfile()
              ...
      - pattern-not: $FD:close()
      - pattern-not: io.close($FD)
