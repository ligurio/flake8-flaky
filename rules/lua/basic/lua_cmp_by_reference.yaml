rules:
  - id: lua_cmp_by_reference
    metadata:
      author: Sergey Bronnikov <estetus@gmail.com>
      references:
        - https://www.lua.org/manual/5.3/manual.html#pdf-rawequal
    message:
      It is not possible to compare tables, threads and functions when
      "__eq", "__lt" and "le" methods are undefined.
    languages: [lua]
    severity: WARNING
    pattern-either:
      - pattern: $OBJ1 < ...
      - pattern: $OBJ1 > ...
      - pattern: $OBJ1 == ...
      - pattern: $OBJ1 <= ...
      - pattern: $OBJ1 >= ...
      - pattern: $OBJ1 ~= ...
      - pattern: ... < $OBJ1
      - pattern: ... > $OBJ1
      - pattern: ... == $OBJ1
      - pattern: ... <= $OBJ1
      - pattern: ... >= $OBJ1
      - pattern: ... ~= $OBJ1
      - pattern-either:
          - pattern: $OBJ1 = coroutine.create(...)
          - pattern: $OBJ1 = function(...) ... end
